name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test in Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull test Docker image
        run: docker pull tyvik/kubsh_test:master

      - name: Test compilation
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/kubsh \
            -w /kubsh \
            tyvik/kubsh_test:master \
            bash -c "
              echo 'Installing build tools...' &&
              apt-get update &&
              apt-get install -y g++ make &&
              echo 'Compiling...' &&
              make build
            "

      - name: Run basic tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/kubsh \
            -w /kubsh \
            tyvik/kubsh_test:master \
            bash -c "
              echo 'Installing build tools...' &&
              apt-get update &&
              apt-get install -y g++ make &&
              chmod +x tests/*.sh 2>/dev/null || true &&
              echo 'Running tests...' &&
              make test
            "

      - name: Build deb package
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/kubsh \
            -w /kubsh \
            tyvik/kubsh_test:master \
            bash -c "
              echo 'Installing build tools...' &&
              apt-get update &&
              apt-get install -y g++ make dpkg-dev &&
              echo 'Building package...' &&
              make package
            "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kubsh-deb-package
          path: kubsh_*.deb
          if-no-files-found: warn

      - name: Success message
        if: success()
        run: echo "✓ All tests passed!"

      - name: Failure message
        if: failure()
        run: echo "✗ Tests failed. Check the logs above."
