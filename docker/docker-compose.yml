version: '3.8'

services:
  kubsh-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kubsh-dev
    working_dir: /workspace/kubsh
    volumes:
      - .:/workspace/kubsh
    stdin_open: true
    tty: true
    environment:
      - TERM=xterm-256color
    command: /bin/bash